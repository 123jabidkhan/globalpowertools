{% extends 'myshop/base.html' %}
{% load static %}


{% block content %}


{% if messages %}
{% for message in messages %}
<p class="alert alert-success">{{message}}</p>
{% endfor %}
{% endif %}



<div class="container">

    <div class="row my-5">
         
        <div class="col-sm-8 offset-2 text-center ">
            <h3 style=" width: 48%;text-align: center; border-radius: 5px;" class="bg-dark text-light d-inline-block p-1 ">User Login</h3>
            <form  class="mt-3 " method="POST" class="text-light" novalidate>
                {% csrf_token %}
                {% for fm in form %}
                <div class="form-group">
                    {{fm.label_tag}} {{fm}} <span id="form_errors">{{fm.errors|striptags}} </span>
                </div> <br>
                {% endfor %}
                <input style="width: 48%;text-align: center; border-radius: 5px;" class="btn bg-dark text-light my-3 " type="submit" value="SUBMIT">

            </form>
        </div>
    </div>
</div>

{% endblock content %}
